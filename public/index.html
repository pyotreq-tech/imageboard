<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Imageboard</h1>
        <div id="main">
            <form>
                <!-- v-modal connects input field with data object from script.js -->
                <input v-model='title' type="text" placeholder="title" name="title">
                <input v-model='description' type="text" placeholder="description" name="description">
                <input v-model='username' type="text" placeholder="username" name="username">
                <!-- with file we are listening for a change event instead of v-model -->
                <input @change='handleChange' type="file" name="file" accept="image/*">
                <button @click='handleClick'>Submit</button>
            </form>
            <div id="images-container">
                <div v-for="image in images" class="tile">
                    <img :src="image.url">
                    <p>{{ image.title }}</p>
                </div> 
            </div>
        </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
